version: "3.8"

services:
  fernando-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fernando-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "4001:4001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - fernando-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4000/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: fernando-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fernando-network
    command: redis-server --appendonly yes

networks:
  fernando-network:
    driver: bridge

volumes:
  redis-data:
